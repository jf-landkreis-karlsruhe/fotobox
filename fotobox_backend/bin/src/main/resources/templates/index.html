<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Input</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="btn btn-outline-primary" href="/login">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h5 class="card-title">Bilderausgabe der Fotobox</h5>
                        <form id="codeForm">
                            <div class="form-group">
                                <input type="text" class="form-control" id="codeInput" name="code"
                                    placeholder="Bitte geben Sie den Code fÃ¼r Ihre Bilder ein"
                                    oninput="validateInput(this)">
                            </div>
                            <button type="button" class="btn btn-primary" onclick="submitCode()">Bilder
                                anfordern</button>
                        </form>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script>
        function submitCode() {
            const code = document.getElementById('codeInput').value.trim();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            if (code === '') {
                resultDiv.innerHTML = '<div class="alert alert-danger" role="alert">Bitte geben Sie einen Code ein.</div>';
                return;
            }

            fetch(`/getPictureById/${code}`)
                .then(response => {
                    if (response.ok) {
                        return response.blob();
                    } else {
                        return response.text().then(text => { throw new Error(text); });
                    }
                })
                .then(blob => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = `${code}.zip`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                })
                .catch(error => {
                    resultDiv.innerHTML = `<div class="alert alert-danger" role="alert">${error.message}</div>`;
                });
        }

        function validateInput(input) {
            const regex = /^[a-zA-Z0-9_-]*$/;
            if (!regex.test(input.value)) {
                input.value = input.value.replace(/[^a-zA-Z0-9_-]/g, '');
            }
        }
    </script>
</body>

</html>
