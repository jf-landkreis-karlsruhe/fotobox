name: fotobox_frontend
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  camera: ^0.11.0+1
  download: ^1.0.0
  flutter:
    sdk: flutter
  flutter_command: ^5.0.0+20
  flutter_guid: ^0.3.1
  flutter_localizations:
    sdk: flutter
  get_it: ^7.7.0
  intl: ^0.19.0
  watch_it: ^1.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
